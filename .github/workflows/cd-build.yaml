name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  wheels:
    strategy:
      fail-fast: false
      max-parallel: 64
      matrix:
        build:
          # Linux
          - { os: ubuntu-latest,    platform: linux,   archs: x86_64,  wheel_arch: manylinux*_x86_64,  arch_label: "x86_64",        platform_label: "Linux" }
          - { os: ubuntu-24.04-arm, platform: linux,   archs: aarch64, wheel_arch: manylinux*_aarch64, arch_label: "ARM64",         platform_label: "Linux" }
          # Windows
          - { os: windows-latest,   platform: windows, archs: AMD64,   wheel_arch: win_amd64,          arch_label: "x64",           platform_label: "Windows" }
          - { os: windows-11-arm,   platform: windows, archs: ARM64,   wheel_arch: win_arm64,          arch_label: "ARM64",         platform_label: "Windows" }
          # macOS
          - { os: macos-15,         platform: macos,   archs: arm64,   wheel_arch: macosx*_arm64,      arch_label: "Apple Silicon", platform_label: "macOS" }
          - { os: macos-15-intel,   platform: macos,   archs: x86_64,  wheel_arch: macosx*_x86_64,     arch_label: "Intel",         platform_label: "macOS" }
        python:
          - { tag: "cp310", label: "3.10" }
          - { tag: "cp311", label: "3.11" }
          - { tag: "cp312", label: "3.12" }
          - { tag: "cp313", label: "3.13" }
          - { tag: "cp314", label: "3.14" }

    runs-on: ${{ matrix.build.os }}

    name: "Python ${{ matrix.python.label }} - ${{ matrix.build.platform_label }} - ${{ matrix.build.arch_label }}"

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "${{ matrix.python.tag }}-*"
          CIBW_ARCHS: "${{ matrix.build.archs }}"
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: "Wheels-${{ matrix.python.label }}-${{ matrix.build.platform_label }}-${{ matrix.build.arch_label }}"
          path: ./wheelhouse/*.whl

      - name: Find compatible wheel for shuffle tests
        id: wheel
        shell: bash
        run: |
          wheel=$(find wheelhouse -name "*-${{ matrix.python.tag }}-*-${{ matrix.build.wheel_arch }}.whl" -type f | head -n1)
          
          if [[ -z "$wheel" ]]; then
            echo "No compatible wheel found for shuffle tests"
            exit 1
          fi
          
          echo "Found: $wheel"
          echo "path=$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv for shuffle tests
        run: |
          uv venv --python ${{ matrix.python.label }} --clear
          uv sync --extra test --no-install-project
          uv pip install "${{ steps.wheel.outputs.path }}"

      - name: "Test: Shuffle A"
        run: uv run --no-sync pytest tests/ -v --random-order --random-order-seed=A

      - name: "Test: Shuffle B"
        run: uv run --no-sync pytest tests/ -v --random-order --random-order-seed=B

      - name: "Test: Shuffle C"
        run: uv run --no-sync pytest tests/ -v --random-order --random-order-seed=C

      - name: "Test: Shuffle D"
        run: uv run --no-sync pytest tests/ -v --random-order --random-order-seed=D

      - name: Find wheel for benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        id: bench_wheel
        shell: bash
        run: |
          wheel=$(find wheelhouse -name "*-${{ matrix.python.tag }}-*-manylinux*.whl" -type f | head -n1)
          if [[ -z "$wheel" ]]; then
            echo "No wheel found"
            exit 1
          fi
          echo "path=$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv for codspeed
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        run: |
          uv venv --python ${{ matrix.python.label }} --clear
          uv sync --extra test --no-install-project

      - name: Run codspeed benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: uv run --with "${{ steps.bench_wheel.outputs.path }}" --no-sync pytest tests/ --codspeed -k test_performance
