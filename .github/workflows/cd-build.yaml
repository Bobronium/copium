name: Build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  wheels:
    strategy:
      fail-fast: false
      max-parallel: 64
      matrix:
        build:
          # Linux
          - { os: ubuntu-latest,    platform: linux,   archs: x86_64, arch_label: "x86_64" }
          - { os: ubuntu-24.04-arm, platform: linux,   archs: aarch64, arch_label: "ARM64" }
          # Windows
          - { os: windows-latest,   platform: windows, archs: AMD64,  arch_label: "x64" }
          - { os: windows-11-arm,   platform: windows, archs: ARM64,  arch_label: "ARM64" }
          # macOS
          - { os: macos-15,         platform: macos,   archs: arm64,  arch_label: "Apple Silicon" }
          - { os: macos-15-intel,   platform: macos,   archs: x86_64, arch_label: "Intel" }
        python:
          - { tag: "cp310", label: "3.10" }
          - { tag: "cp311", label: "3.11" }
          - { tag: "cp312", label: "3.12" }
          - { tag: "cp313", label: "3.13" }
          - { tag: "cp314", label: "3.14" }

    runs-on: ${{ matrix.build.os }}

    name: "Python ${{ matrix.python.label }} / ${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }} / ${{ matrix.build.arch_label }}"

    steps:
      - uses: actions/checkout@v5
        with: 
          submodules: recursive

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "${{ matrix.python.tag }}-*"
          CIBW_ARCHS: "${{ matrix.build.archs }}"
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: "Wheels-${{ matrix.python.label }}-${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }}-${{ matrix.build.arch_label }}"
          path: ./wheelhouse/*.whl

      - name: Find wheel for benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        id: wheel
        shell: bash
        run: |
          # Prefer manylinux over musllinux
          wheel=$(ls wheelhouse/*-${{ matrix.python.tag }}-*-manylinux*_x86_64.whl 2>/dev/null | head -n1 || true)
          if [[ -z "$wheel" ]]; then
            wheel=$(ls wheelhouse/*-${{ matrix.python.tag }}-*-musllinux*_x86_64.whl 2>/dev/null | head -n1 || true)
          fi
          if [[ -z "$wheel" ]]; then
            echo "No wheel found"
            exit 1
          fi
          echo "path=$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv for codspeed
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        run: |
          uv venv --python ${{ matrix.python.label }} --clear
          uv sync --extra test --no-install-project

      - name: Run codspeed benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.label)
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: uv run --with "${{ steps.wheel.outputs.path }}" --no-sync pytest tests/ --codspeed -k test_performance
