name: Build

on:
  push:
    tags: [ "v*" ]
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wheels:
    # Separate native runners so mac gets native arm64 & x86_64 (universal2), Windows gets MSVC, etc.
    strategy:
      fail-fast: false
      max-parallel: 64
      matrix:
        build:
          # Linux
          - { os: ubuntu-latest,    platform: linux,   archs: x86_64, arch_label: "x86_64" }
          - { os: ubuntu-24.04-arm, platform: linux,   archs: aarch64, arch_label: "ARM64" }
          # - { os: ubuntu-latest, platform: linux, archs: ppc64le, arch_label: "ppc64le" }
          # - { os: ubuntu-latest, platform: linux, archs: s390x,   arch_label: "s390x" }
          # Windows
          - { os: windows-latest,   platform: windows, archs: AMD64,  arch_label: "x64" }
          - { os: windows-11-arm,   platform: windows, archs: ARM64,  arch_label: "ARM64" }
          # macOS
          - { os: macos-15,         platform: macos,   archs: arm64,  arch_label: "Apple Silicon" }
          - { os: macos-15-intel,   platform: macos,   archs: x86_64, arch_label: "Intel" }
        python:
          - { display: "3.10", tag: "cp310" }
          - { display: "3.11", tag: "cp311" }
          - { display: "3.12", tag: "cp312" }
          - { display: "3.13", tag: "cp313" }
          - { display: "3.14", tag: "cp314" }

    runs-on: ${{ matrix.build.os }}

    name: "Python ${{ matrix.python.display }} / ${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }} / ${{ matrix.build.arch_label }}"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "${{ matrix.python.tag }}-*"
          CIBW_ARCHS: "${{ matrix.build.archs }}"
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: "Wheels-${{ matrix.python.display }}-${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }}-${{ matrix.build.arch_label }}"
          path: ./wheelhouse/*.whl

      - name: Clone pyperformance
        if: runner.os == 'Linux'
        run: git clone https://github.com/python/pyperformance.git --depth 1

      - name: Find wheel
        id: wheel
        shell: bash
        run: |
          set -euo pipefail
          py="${{ matrix.python.tag }}"
          plat="${{ matrix.build.platform }}"
          arch="${{ matrix.build.archs }}"

          choose_linux() {
            # Prefer manylinux if present; otherwise pick musllinux
            found=$(ls wheelhouse/*-"$py"-"$py"-manylinux*_"$arch".whl 2>/dev/null | head -n1 || true)
            if [[ -z "$found" ]]; then
              found=$(ls wheelhouse/*-"$py"-"$py"-musllinux*_"$arch".whl 2>/dev/null | head -n1 || true)
            fi
            echo "$found"
          }

          choose_macos() {
            # Match by arch; tag looks like macosx_11_0_arm64 or macosx_10_9_x86_64
            ls wheelhouse/*-"$py"-"$py"-macosx_*_"$arch".whl 2>/dev/null | head -n1 || true
          }

          choose_windows() {
            if [[ "$arch" == "AMD64" ]]; then
              ls wheelhouse/*-"$py"-"$py"-win_amd64.whl 2>/dev/null | head -n1 || true
            else
              ls wheelhouse/*-"$py"-"$py"-win_arm64.whl 2>/dev/null | head -n1 || true
            fi
          }

          case "$plat" in
            linux)   wheel="$(choose_linux)"   ;;
            macos)   wheel="$(choose_macos)"   ;;
            windows) wheel="$(choose_windows)" ;;
            *) echo "Unknown platform: $plat" >&2; exit 1 ;;
          esac

          if [[ -z "$wheel" ]]; then
            echo "No matching wheel found for $py $plat $arch" >&2
            ls -al wheelhouse >&2 || true
            exit 1
          fi

          printf 'path=%s\n' "$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv
        if: runner.os == 'Linux'
        run: |
          uv venv --python ${{ matrix.python.display }} --clear
          uv sync --extra benchmark --no-install-project

      - name: Tune pyperf
        if: runner.os == 'Linux'
        run: |
          sudo ./.venv/bin/pyperf system tune || echo unable to tune system
          sudo rm -rf */**/__pycache__

      - name: Run stdlib pyperf benchmark
        if: runner.os == 'Linux'
        env:
          PYTHONHASHSEED: "0"
        run: uv run --with pyperf --no-sync pyperformance/pyperformance/data-files/benchmarks/bm_deepcopy/run_benchmark.py -o copy-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json

      - name: Run copium pyperf benchmark
        if: runner.os == 'Linux'
        env:
          PYTHONHASHSEED: "0"
          COPIUM_PATCH_DEEPCOPY: 1
        run: uv run --with pyperf --no-sync --with ${{ steps.wheel.outputs.path }} pyperformance/pyperformance/data-files/benchmarks/bm_deepcopy/run_benchmark.py --copy-env  -o copium-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json

      - name: Print comparison
        if: runner.os == 'Linux'
        run: uv run --with pyperf pyperf compare_to copy-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json copium-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json --table

      - name: Upload pyperf jsons
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: pyperf-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.arch_label }}
          path: |
            copy-*.json
            copium-*.json

      - name: Sync with test extra
        if: runner.os == 'Linux'
        run: uv sync --python ${{ matrix.python.display }} --extra test --no-install-project

      - name: Run codspeed benchmarks
        if: runner.os == 'Linux'
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: uv run --with "${{ steps.wheel.outputs.path }}" --no-sync pytest tests/ --codspeed
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Build sdist
        run: uv build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz


  aggregate-benchmarks:
    name: Aggregate benchmarks
    runs-on: ubuntu-latest
    needs: wheels
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Download pyperf artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: pyperf-*
      - name: Run aggregation script
        run: uv run tools/aggregate_benchmarks.py
      - name: Upload BENCHMARKS.md
        uses: actions/upload-artifact@v4
        with:
          name: benchmarks-md
          path: BENCHMARKS.md
      - name: Update assets on main
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/*.svg BENCHMARKS.md
          git commit -m "Update benchmark assets and BENCHMARKS.md from CI" || echo "No changes to commit"
          git push
