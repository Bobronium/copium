name: Build

on:
  push:
    tags: [ "v*" ]
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  wheels:
    # Separate native runners so mac gets native arm64 & x86_64 (universal2), Windows gets MSVC, etc.
    strategy:
      fail-fast: false
      max-parallel: 64
      matrix:
        build:
          # Linux
          - { os: ubuntu-latest,    platform: linux,   archs: x86_64, arch_label: "x86_64" }
          - { os: ubuntu-24.04-arm, platform: linux,   archs: aarch64, arch_label: "ARM64" }
          # - { os: ubuntu-latest, platform: linux, archs: ppc64le, arch_label: "ppc64le" }
          # - { os: ubuntu-latest, platform: linux, archs: s390x,   arch_label: "s390x" }
          # Windows
          - { os: windows-latest,   platform: windows, archs: AMD64,  arch_label: "x64" }
          - { os: windows-11-arm,   platform: windows, archs: ARM64,  arch_label: "ARM64" }
          # macOS
          - { os: macos-15,         platform: macos,   archs: arm64,  arch_label: "Apple Silicon" }
          - { os: macos-15-intel,   platform: macos,   archs: x86_64, arch_label: "Intel" }
        python:
          - { display: "3.10", tag: "cp310" }
          - { display: "3.11", tag: "cp311" }
          - { display: "3.12", tag: "cp312" }
          - { display: "3.13", tag: "cp313" }
          - { display: "3.14", tag: "cp314" }

    runs-on: ${{ matrix.build.os }}

    name: "Python ${{ matrix.python.display }} / ${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }} / ${{ matrix.build.arch_label }}"

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "${{ matrix.python.tag }}-*"
          CIBW_ARCHS: "${{ matrix.build.archs }}"
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: "Wheels-${{ matrix.python.display }}-${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }}-${{ matrix.build.arch_label }}"
          path: ./wheelhouse/*.whl

      - name: Clone pyperformance
        if: runner.os == 'Linux'
        run: git clone https://github.com/python/pyperformance.git --depth 1

      - name: Find wheel
        id: wheel
        shell: bash
        run: |
          set -euo pipefail
          py="${{ matrix.python.tag }}"
          plat="${{ matrix.build.platform }}"
          arch="${{ matrix.build.archs }}"

          choose_linux() {
            # Prefer manylinux if present; otherwise pick musllinux
            found=$(ls wheelhouse/*-"$py"-"$py"-manylinux*_"$arch".whl 2>/dev/null | head -n1 || true)
            if [[ -z "$found" ]]; then
              found=$(ls wheelhouse/*-"$py"-"$py"-musllinux*_"$arch".whl 2>/dev/null | head -n1 || true)
            fi
            echo "$found"
          }

          choose_macos() {
            # Match by arch; tag looks like macosx_11_0_arm64 or macosx_10_9_x86_64
            ls wheelhouse/*-"$py"-"$py"-macosx_*_"$arch".whl 2>/dev/null | head -n1 || true
          }

          choose_windows() {
            if [[ "$arch" == "AMD64" ]]; then
              ls wheelhouse/*-"$py"-"$py"-win_amd64.whl 2>/dev/null | head -n1 || true
            else
              ls wheelhouse/*-"$py"-"$py"-win_arm64.whl 2>/dev/null | head -n1 || true
            fi
          }

          case "$plat" in
            linux)   wheel="$(choose_linux)"   ;;
            macos)   wheel="$(choose_macos)"   ;;
            windows) wheel="$(choose_windows)" ;;
            *) echo "Unknown platform: $plat" >&2; exit 1 ;;
          esac

          if [[ -z "$wheel" ]]; then
            echo "No matching wheel found for $py $plat $arch" >&2
            ls -al wheelhouse >&2 || true
            exit 1
          fi

          printf 'path=%s\n' "$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv
        if: runner.os == 'Linux'
        run: |
          uv venv --python ${{ matrix.python.display }} --clear
          uv sync --extra benchmark --no-install-project
          uv pip install ${{ steps.wheel.outputs.path }}

      - name: Tune pyperf
        if: runner.os == 'Linux'
        run: |
          sudo PYTHONDONTWRITEBYTECODE=1 ./.venv/bin/python -B -m pyperf system tune || echo unable to tune system
          find . -path './.venv' -prune -o -type d -name '__pycache__' -exec rm -rf {} +

      - name: Run pyperformance benchmark
        if: runner.os == 'Linux'
        env:
          PYTHONHASHSEED: "0"
        run: .venv/bin/python pyperformance/pyperformance/data-files/benchmarks/bm_deepcopy/run_benchmark.py -o copy-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json

      - name: Run pyperformance benchmark with copium
        if: runner.os == 'Linux'
        env:
          PYTHONHASHSEED: "0"
          COPIUM_PATCH_DEEPCOPY: 1
        run: .venv/bin/python pyperformance/pyperformance/data-files/benchmarks/bm_deepcopy/run_benchmark.py --copy-env  -o copium-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json

      - name: Print comparison
        if: runner.os == 'Linux'
        run: .venv/bin/pyperf compare_to copy-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json copium-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.archs }}.json --table

      - name: Upload pyperf jsons
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: pyperf-${{ matrix.python.tag }}-${{ matrix.build.platform }}-${{ matrix.build.arch_label }}
          path: |
            copy-*.json
            copium-*.json

      - name: Run readme benchmark
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && matrix.python.display == '3.14'
        run: |
          .venv/bin/python tools/run_benchmark.py -o readme_stdlib.json --fast
          COPIUM_PATCH_DEEPCOPY=1 .venv/bin/python tools/run_benchmark.py -o readme_copium.json --copy-env --fast
          .venv/bin/pyperf compare_to readme_stdlib.json readme_copium.json --table

      - name: Upload readme benchmark results
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && matrix.python.display == '3.14'
        uses: actions/upload-artifact@v4
        with:
          name: readme-benchmarks
          path: |
            readme_stdlib.json
            readme_copium.json

      - name: Sync with test extra
        if: runner.os == 'Linux'
        run: uv sync --python ${{ matrix.python.display }} --extra test --no-install-project

      - name: Run codspeed benchmarks
        if: runner.os == 'Linux' && contains(fromJSON('["3.13","3.14"]'), matrix.python.display)
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: uv run --with "${{ steps.wheel.outputs.path }}" --no-sync pytest tests/ --codspeed -k test_performance

  prepare-readme:
    runs-on: ubuntu-latest
    needs: [wheels]
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Download readme benchmark artifacts
        uses: actions/download-artifact@v4
        with:
          name: readme-benchmarks

      - name: Setup Python environment
        run: |
          uv venv --python 3.14
          uv sync --extra benchmark --no-install-project

      - name: Generate charts
        run: |
          mkdir -p assets
          for theme in light dark; do
            .venv/bin/python tools/generate_chart.py \
              --name "readme_copium.json:copium.deepcopy({benchname})" \
              --name "readme_stdlib.json:copy.deepcopy({benchname})" \
              --aggregate geomean \
              --group-sort min --group-order asc --within-order asc \
              --save-svg assets/chart_$theme.svg \
              --theme $theme
          done

      - name: Update README with versioned chart URLs
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            CHART_REF="main"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            CHART_REF="${{ github.ref_name }}"
          else
            CHART_REF="${{ github.sha }}"
          fi
          
          sed -i "s|https://raw.githubusercontent.com/Bobronium/copium/[^/]*/assets/chart_|https://raw.githubusercontent.com/Bobronium/copium/${CHART_REF}/assets/chart_|g" README.md
          
          echo "Updated README.md to use charts from ref: ${CHART_REF}"

      - name: Upload prepared assets
        uses: actions/upload-artifact@v4
        with:
          name: prepared-assets
          path: |
            assets/*.svg
            README.md

  sdist:
    runs-on: ubuntu-latest
    needs: [prepare-readme]
    steps:
      - uses: actions/checkout@v4

      - name: Download prepared assets
        uses: actions/download-artifact@v4
        with:
          name: prepared-assets

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Build sdist
        run: uv build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  commit-assets:
    runs-on: ubuntu-latest
    needs: [prepare-readme]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Download prepared assets
        uses: actions/download-artifact@v4
        with:
          name: prepared-assets

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/*.svg README.md
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
              git commit -m "Update benchmark assets and README from CI [skip ci]"
              git push
            elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
              # For tags, we create a new commit but don't push back
              # Charts are part of the tag and will be in the source distribution
              git commit -m "Update benchmark assets and README for release ${{ github.ref_name }} [skip ci]"
              echo "Charts generated for tag ${{ github.ref_name }}"
            fi
          fi
