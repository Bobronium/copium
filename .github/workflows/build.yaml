name: Build

on:
  workflow_call:
    inputs:
      use-cache:
        type: boolean
        default: true
        description: "Use cached wheels if source unchanged"
  workflow_dispatch:

jobs:
  wheels:
    strategy:
      fail-fast: false
      max-parallel: 64
      matrix:
        build:
          # Linux
          - { os: ubuntu-latest,    platform: linux,   archs: x86_64, arch_label: "x86_64" }
          - { os: ubuntu-24.04-arm, platform: linux,   archs: aarch64, arch_label: "ARM64" }
          # Windows
          - { os: windows-latest,   platform: windows, archs: AMD64,  arch_label: "x64" }
          - { os: windows-11-arm,   platform: windows, archs: ARM64,  arch_label: "ARM64" }
          # macOS
          - { os: macos-15,         platform: macos,   archs: arm64,  arch_label: "Apple Silicon" }
          - { os: macos-15-intel,   platform: macos,   archs: x86_64, arch_label: "Intel" }
        python:
          - { display: "3.10", tag: "cp310" }
          - { display: "3.11", tag: "cp311" }
          - { display: "3.12", tag: "cp312" }
          - { display: "3.13", tag: "cp313" }
          - { display: "3.14", tag: "cp314" }

    runs-on: ${{ matrix.build.os }}

    name: "Python ${{ matrix.python.display }} / ${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }} / ${{ matrix.build.arch_label }}"

    steps:
      - uses: actions/checkout@v4

      - name: Compute source hash for cache key
        if: inputs.use-cache
        id: source-hash
        run: |
          # Hash source files that affect wheel builds
          SOURCE_HASH=$(cat \
            pyproject.toml \
            tools/build_system/backend.py \
            tools/run_benchmark.py \
            tools/generate_chart.py \
            $(find src tests .github -type f 2>/dev/null || true) \
            | sha256sum | cut -d' ' -f1)
          echo "hash=$SOURCE_HASH" >> "$GITHUB_OUTPUT"

      - name: Cache wheels
        if: inputs.use-cache
        uses: actions/cache@v4
        with:
          path: ./wheelhouse
          key: wheels-${{ matrix.build.platform }}-${{ matrix.build.arch_label }}-${{ matrix.python.tag }}-${{ steps.source-hash.outputs.hash }}

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Check if cache hit
        id: cache-check
        if: inputs.use-cache
        run: |
          if [ -d "./wheelhouse" ] && [ "$(ls -A ./wheelhouse/*.whl 2>/dev/null)" ]; then
            echo "hit=true" >> "$GITHUB_OUTPUT"
            echo "Cache hit - skipping build"
          else
            echo "hit=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup uv
        if: steps.cache-check.outputs.hit != 'true'
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Build wheels
        if: steps.cache-check.outputs.hit != 'true'
        uses: pypa/cibuildwheel@v3.2.1
        env:
          CIBW_BUILD: "${{ matrix.python.tag }}-*"
          CIBW_ARCHS: "${{ matrix.build.archs }}"
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: "Wheels-${{ matrix.python.display }}-${{ fromJSON('{\"linux\":\"Linux\",\"windows\":\"Windows\",\"macos\":\"macOS\"}')[matrix.build.platform] }}-${{ matrix.build.arch_label }}"
          path: ./wheelhouse/*.whl

      - name: Find wheel for benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.display)
        id: wheel
        shell: bash
        run: |
          # Prefer manylinux over musllinux
          wheel=$(ls wheelhouse/*-${{ matrix.python.tag }}-*-manylinux*_x86_64.whl 2>/dev/null | head -n1 || true)
          if [[ -z "$wheel" ]]; then
            wheel=$(ls wheelhouse/*-${{ matrix.python.tag }}-*-musllinux*_x86_64.whl 2>/dev/null | head -n1 || true)
          fi
          if [[ -z "$wheel" ]]; then
            echo "No wheel found"
            exit 1
          fi
          echo "path=$wheel" >> "$GITHUB_OUTPUT"

      - name: Setup venv for codspeed
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.display)
        run: |
          uv venv --python ${{ matrix.python.display }} --clear
          uv sync --extra test --no-install-project

      - name: Run codspeed benchmarks
        if: runner.os == 'Linux' && matrix.build.arch_label == 'x86_64' && contains(fromJSON('["3.13","3.14"]'), matrix.python.display)
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: uv run --with "${{ steps.wheel.outputs.path }}" --no-sync pytest tests/ --codspeed -k test_performance
