name: Publish

on:
  # Auto-publish after Build completes
  workflow_run:
    workflows: [ "Build" ]
    types: [ "completed" ]
  # Trigger directly on tag pushes
  push:
    tags: [ "v*" ]
  # Manual publish from a specific Build run
  workflow_dispatch:
    inputs:
      run-id:
        description: "Build workflow run ID to fetch artifacts from (Actions ➜ Build ➜ a completed run)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

concurrency:
  # Use head SHA for auto, current SHA for manual, so concurrent publishes of the same ref collapse.
  group: publish-${{ (github.event_name == 'workflow_run' && github.event.workflow_run.head_sha) || github.sha }}
  cancel-in-progress: true

jobs:
  publish:
    # Conditions:
    # - Auto path: Build succeeded, and original trigger was a push to main OR a tag push (head_branch == null for tags)
    # - Tag push path: triggered directly by tag push
    # - Manual path: always allowed; caller supplies run-id
    if: >
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'push' &&
       (github.event.workflow_run.head_branch == 'main' || github.event.workflow_run.head_branch == null))
      || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/copium
    steps:
      - name: Wait for build workflow and get run ID (tag push)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: wait_build
        uses: actions/github-script@v7
        with:
          script: |
            // For tag pushes, wait for the Build workflow to complete and get its run ID
            const maxAttempts = 60; // Wait up to 30 minutes (30s * 60)
            const waitTime = 30000; // 30 seconds

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'build.yaml',
                head_sha: context.sha,
                per_page: 1
              });

              if (runs.data.workflow_runs.length > 0) {
                const run = runs.data.workflow_runs[0];
                console.log(`Build workflow status: ${run.status}, conclusion: ${run.conclusion}`);

                if (run.status === 'completed') {
                  if (run.conclusion === 'success') {
                    console.log(`Build workflow completed successfully (run ID: ${run.id})`);
                    return run.id;
                  } else {
                    throw new Error(`Build workflow failed with conclusion: ${run.conclusion}`);
                  }
                }
              }

              console.log(`Waiting for Build workflow to complete (attempt ${attempt + 1}/${maxAttempts})...`);
              await new Promise(resolve => setTimeout(resolve, waitTime));
            }

            throw new Error('Timeout waiting for Build workflow to complete');
          result-encoding: string

      - name: Resolve source run-id
        id: resolve
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_run') {
              return context.payload.workflow_run.id;
            } else if (context.eventName === 'workflow_dispatch') {
              return context.payload.inputs['run-id'];
            } else if (context.eventName === 'push' && context.ref.startsWith('refs/tags/')) {
              // Use the run ID from the wait step
              return '${{ steps.wait_build.outputs.result }}';
            }
          result-encoding: string

      - name: Prepare directories
        run: |
          rm -rf artifacts dist
          mkdir -p artifacts dist

      - name: Download Wheels
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ steps.resolve.outputs.result }}
          name: "^Wheels-"
          name_is_regexp: true
          path: artifacts
          if_no_artifact_found: fail

      - name: Download sdist
        uses: dawidd6/action-download-artifact@v3
        with:
          run_id: ${{ steps.resolve.outputs.result }}
          name: sdist
          path: artifacts
          if_no_artifact_found: fail

      - name: Flatten artifacts into ./dist
        shell: bash
        run: |
          shopt -s globstar nullglob
          # Copy wheels and sdists from any artifact subfolder into ./dist
          for f in artifacts/**/*.whl artifacts/**/*.tar.gz; do
            cp -v "$f" dist/
          done
          echo "Contents of dist:"
          ls -l dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true  # Safe for dev versions or reruns
