name: Publish

on:
  push:
    tags: [ "v*" ]        # Release on version tags (v0.1.0, v1.2.3, etc.)
    branches: [ "main" ]  # Dev release on main
  pull_request:           # Build-only on PRs (don't publish)
  workflow_dispatch:      # Manual trigger

permissions:
  contents: read

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build.yaml

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Build sdist
        run: uv run python -m build --sdist --no-sources
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [ build, sdist ]
    # Release versions: tags like v0.1.0
    # Dev versions: commits to main (will have .devN suffix)
    if: github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/copium
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: Wheels-*
          merge-multiple: true
          path: dist
      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          skip-existing: true  # Don't fail if version already exists (dev versions)
